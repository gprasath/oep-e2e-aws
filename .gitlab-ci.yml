  image: harshshekhar15/gitlab-job:v6
  stage: CLUSTER-CLEANUP
  variables:
    CLUSTER: cluster1
  script:
    - chmod 755 ./stages/13-cluster-cleanup/delete-cluster
    - ./stages/13-cluster-cleanup/delete-cluster
  artifacts:
    when: always
    paths:
      - .kube/

